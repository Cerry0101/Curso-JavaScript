<html lang="pt-BR">

<head>
	<title>Carros, O Aplicativo</title>
	<meta charset="UTF-8">
	<link href="../src/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
	<div id="App">

		<h1>Carros, O Aplicativo</h1>

		<form>
			<input type="text" placeholder="Buscar" />
		</form>
		<div class="row">

			<div class="column">

				<form id="add-form">

					<table>
						<tr>
							<td>Fabricante:</td>
							<td><input type="text" placeholder="Insira o Fabricante do veículo" id="fabricante"></td>
						</tr>

						<tr>
							<td>Modelo:</td>
							<td><input type="text" placeholder="Insira o Modelo do veículo" id="modelo"></td>
						</tr>

						<tr>
							<td>Ano:</td>
							<td><input type="text" placeholder="Insira o Ano do veículo" id="ano"></td>
						</tr>

						<tr>
							<td><button type="submit" id="btt">Cadastrar</button></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="column" style="overflow: auto">
				<ul id="lista-carro"></ul>
			</div>
		</div>
	</div>


	<script src="src/index.js"></script>

</body>

</html>
